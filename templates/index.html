{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}

<div class="text-center">

    <form action="/" method="post"> 
        <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-50" id="keyword" name="keyword" placeholder="Search by keyword" type="text">
        <input autocomplete="off" class="form-control form-control-sm mb-4 mx-auto w-50" id="limit" name="limit" placeholder="No of tweets" type="number" min="1">
        <button class="btn btn-primary" type="submit">Twitter Search</button>
    </form>

</div>

{% endblock %}
